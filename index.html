<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="wrapper">

    <!-- LEFT -->
    <div class="left">
      <div class="form-card">

        <h2>Get Started Now</h2>

        <button class="google-btn" type="button">
          <img
            class="google-icon"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
            alt="Google"
          />
          Sign in with Google
        </button>

        <div class="or-line">
          <span>Or</span>
        </div>

        <form>
            <div class="field">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Enter here" />
            </div>
          
            <div class="field">
              <label for="email">Mail Id</label>
              <input type="email" id="email" placeholder="Enter here" />
            </div>
          
            <div class="field">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter here" />
            </div>
          
            <div class="field">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" placeholder="Enter here" />
            </div>
          
            <button class="signup-btn" type="button">Sign up</button>
          </form>
          

      </div>
    </div>

    <!-- RIGHT -->
    <div class="right">
      <div class="right-content">
        <h1>The simplest way to manage your workforce</h1>
        <p>Start of journey with us now</p>

        <!-- Put your image name here -->
        <img class="josh-img" src="josh.png" alt="Josh Illustration" />
      </div>
    </div>

  </div>

</body>
</html>
